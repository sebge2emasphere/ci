apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: ci
  name: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      serviceAccountName: jenkins-service-account
      securityContext:
        runAsUser: 0
      imagePullSecrets:
        - name: com.emasphere.dev.ecr
      containers:
        - name: jenkins
          image: 840205991060.dkr.ecr.eu-central-1.amazonaws.com/dev/jenkins-server:1.0.0
          imagePullPolicy: Always
          ports:
            - name: http-port
              containerPort: 8080
            - name: agent-port
              containerPort: 50000
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
              subPath: jenkins
          resources:
            limits:
              memory: "1000Mi"
          env:
            - name: JENKINS_URL
              valueFrom:
                configMapKeyRef:
                  name: environment-config
                  key: JENKINS_URL
            - name: GOOGLE_OAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: google-oauth-secret
                  key: text
      volumes:
        - name: jenkins-home
          persistentVolumeClaim:
            claimName: jenkins-pv-claim
