jenkins:
  agentProtocols:
    - "JNLP4-connect"
    - "Ping"
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "cbb9aa29e4ab4f3aa1f73f8291be9320"
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - assignments:
              - "admin"
            name: "admin"
            pattern: ".*"
            permissions:
              - "Job/Build"
              - "Credentials/Delete"
              - "Credentials/ManageDomains"
              - "View/Create"
              - "Agent/Configure"
              - "Job/Read"
              - "Credentials/Update"
              - "Agent/Create"
              - "Job/Delete"
              - "Agent/Build"
              - "View/Configure"
              - "Agent/Provision"
              - "SCM/Tag"
              - "Job/Create"
              - "Job/Discover"
              - "Credentials/View"
              - "Agent/Connect"
              - "Agent/Delete"
              - "Agent/Disconnect"
              - "Run/Delete"
              - "Job/Cancel"
              - "Overall/Read"
              - "Run/Update"
              - "Credentials/Create"
              - "Overall/Administer"
              - "View/Delete"
              - "Job/Configure"
              - "Job/Workspace"
              - "View/Read"
              - "Job/ViewStatus"
          - assignments:
              - "anonymous"
            name: "anonymous"
            pattern: ".*"
            permissions:
              - "Job/ViewStatus"
          - name: "authenticated"
            pattern: ".*"
            permissions:
              - "Job/Cancel"
              - "Overall/Read"
              - "Job/Build"
              - "Job/Read"
              - "Job/Workspace"
  clouds:
    - kubernetes:
        name: "kubernetes"
        directConnection: false
        maxRequestsPerHostStr: "32"
        jenkinsUrl: "http://jenkins:8080"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  globalNodeProperties:
    - envVars:
        env:
          - key: "AWS_EB_PROFILE"
            value: "dev"
          - key: "AWS_PROFILE"
            value: "dev"
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  numExecutors: 2
  primaryView:
    all:
      name: "all"
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  slaveAgentPort: 50000
  systemMessage: "EMAsphere CI Server"
  updateCenter:
    sites:
      - id: "default"
        url: "https://updates.jenkins.io/update-center.json"
  views:
    - list:
        name: "Develop"
        includeRegex: ".*-develop"
        columns:
          - "status"
          - "weather"
          - "jobName"
          - "lastSuccess"
          - "lastFailure"
          - "lastDuration"
          - "buildButton"
    - all:
        name: "all"
  viewsTabBar: "standard"
security:
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  envInject:
    enableLoadingFromMaster: false
    enablePermissions: false
    hideInjectedVars: false
  globalJobDslSecurityConfiguration:
    useScriptSecurity: true
  queueItemAuthenticator:
    authenticators:
      - global:
          strategy: "triggeringUsersAuthorizationStrategy"
  sSHD:
    port: -1
unclassified:
  buildDiscarders:
    configuredBuildDiscarders:
      - "jobBuildDiscarder"
  buildStepOperation:
    enabled: false
  defaultFolderConfiguration:
    healthMetrics:
      - worstChildHealthMetric:
          recursive: true
  extendedEmailPublisher:
    adminRequiredForTemplateTesting: false
    allowUnregisteredEnabled: false
    charset: "UTF-8"
    debugMode: false
    defaultBody: "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:\r\n\r\nCheck console output at $BUILD_URL to view the results."
    defaultContentType: "text/html"
    defaultSubject: "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!"
    defaultSuffix: "@emasphere.com"
    defaultRecipients: "sgerard@emasphere.com"
    maxAttachmentSize: -1
    maxAttachmentSizeMb: 0
    precedenceBulk: false
    smtpServer: "smtp-relay"
    useSsl: false
    watchingEnabled: false
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  gitHubPluginConfig:
    configs:
      - credentialsId: "abeb4d27-b1d8-4209-8cee-6a9ad32ddba6"
        manageHooks: true
        name: "EMAsphere Github"
    hookUrl: "${JENKINS_URL}/github-webhook/"
  gitSCM:
    createAccountBasedOnEmail: false
    globalConfigEmail: "build-dev@emasphere.com"
    globalConfigName: "Jenkins"
    showEntireCommitSummaryInChanges: false
    useExistingAccountWithSameEmail: false
  globalConfigFiles:
    configs:
      - mavenSettings:
          comment: "EMAsphere config"
          content: |+
            <?xml version="1.0" encoding="UTF-8"?>

            <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                      xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 http://maven.apache.org/xsd/settings-1.0.0.xsd">
                <profiles>
                    <profile>
                        <id>ema-nexus</id>
                        <activation>
                            <activeByDefault>true</activeByDefault>
                        </activation>
                        <repositories>
                            <repository>
                                <id>emaNexus</id>
                                <name>EMAsphere Nexus</name>
                                <releases>
                                    <enabled>true</enabled>
                                    <updatePolicy>never</updatePolicy>
                                    <checksumPolicy>warn</checksumPolicy>
                                </releases>
                                <snapshots>
                                    <enabled>true</enabled>
                                    <updatePolicy>never</updatePolicy>
                                    <checksumPolicy>warn</checksumPolicy>
                                </snapshots>
                                <url>http://repo.emasphere.com/repository/maven-public</url>
                                <layout>default</layout>
                            </repository>
                            <repository>
                                <id>emaNexusThird</id>
                                <name>EMAsphere Nexus ThirdParty</name>
                                <releases>
                                    <enabled>true</enabled>
                                    <updatePolicy>never</updatePolicy>
                                    <checksumPolicy>warn</checksumPolicy>
                                </releases>
                                <snapshots>
                                    <enabled>false</enabled>
                                    <updatePolicy>never</updatePolicy>
                                    <checksumPolicy>warn</checksumPolicy>
                                </snapshots>
                                <url>http://repo.emasphere.com/repository/thirdparty</url>
                                <layout>default</layout>
                            </repository>
                            <repository>
                                <id>emaNexusRelease</id>
                                <name>EMAsphere Nexus Releases</name>
                                <releases>
                                    <enabled>true</enabled>
                                    <updatePolicy>never</updatePolicy>
                                    <checksumPolicy>warn</checksumPolicy>
                                </releases>
                                <snapshots>
                                    <enabled>false</enabled>
                                    <updatePolicy>never</updatePolicy>
                                    <checksumPolicy>warn</checksumPolicy>
                                </snapshots>
                                <url>http://repo.emasphere.com/repository/maven-releases</url>
                                <layout>default</layout>
                            </repository>
                        </repositories>
                        <pluginRepositories>
                            <pluginRepository>
                                <id>emaNexusPlugins</id>
                                <name>EMAsphere Nexus</name>
                                <releases>
                                    <enabled>true</enabled>
                                    <updatePolicy>never</updatePolicy>
                                    <checksumPolicy>warn</checksumPolicy>
                                </releases>
                                <snapshots>
                                    <enabled>true</enabled>
                                    <updatePolicy>always</updatePolicy>
                                    <checksumPolicy>warn</checksumPolicy>
                                </snapshots>
                                <url>http://repo.emasphere.com/repository/maven-public</url>
                                <layout>default</layout>
                            </pluginRepository>
                        </pluginRepositories>
                    </profile>
                </profiles>
            </settings>

          id: "002b7018-8317-4772-bc20-cf9923ed1c50"
          isReplaceAll: true
          name: "default-ema"
          providerId: "org.jenkinsci.plugins.configfiles.maven.MavenSettingsConfig"
          serverCredentialMappings:
            - credentialsId: "repo-credentials"
              serverId: "emaNexusPlugins"
            - credentialsId: "repo-credentials"
              serverId: "emaNexus"
            - credentialsId: "repo-credentials"
              serverId: "emaNexusThird"
            - credentialsId: "repo-credentials"
              serverId: "emaNexusRelease"
  location:
    adminAddress: "build-dev@emasphere.com"
    url: "${JENKINS_URL}"
  mailer:
    charset: "UTF-8"
    defaultSuffix: "@emasphere.com"
    smtpHost: "smtp-relay"
    useSsl: false
    smtpPort: "25"
  mavenModuleSet:
    globalMavenOpts: "-Xmx3000m"
    localRepository: "default"
  pollSCM:
    pollingThreadCount: 10
  slackNotifier:
    botUser: false
    room: "#general"
    sendAsText: false
    slackUserIdResolver: "no"
    teamDomain: "sgetest"
    tokenCredentialId: "slack-integration-id"
  sonarGlobalConfiguration:
    buildWrapperEnabled: false
    installations:
      - credentialsId: "jenkins-sonarqube-credentials"
        name: "EMAsphere SonarQube"
        serverUrl: "http://sonar:9000"
        triggers:
          skipScmCause: false
          skipUpstreamCause: true
        webhookSecretId: "jenkins-sonarqube-webhook-credentials"
  timestamperConfig:
    allPipelines: false
    elapsedTimeFormat: "'<b>'HH:mm:ss.S'</b> '"
    systemTimeFormat: "'<b>'HH:mm:ss'</b> '"
tool:
  git:
    installations:
      - home: "git"
        name: "Default"
  jdk:
    installations:
      - home: "/usr/java/openjdk-8"
        name: "JDK8"
      - home: "/usr/java/openjdk-11"
        name: "JDK11"
  maven:
    installations:
      - name: "Maven 3"
        properties:
          - installSource:
              installers:
                - maven:
                    id: "3.5.4"
  nodejs:
    installations:
      - name: "NodeJS"
        properties:
          - installSource:
              installers:
                - nodeJSInstaller:
                    id: "11.1.0"
                    npmPackagesRefreshHours: 72
  pipelineMaven:
    jdbcCredentialsId: "postgres-credentials"
    jdbcUrl: "jdbc:postgresql://postgres:5432/jenkins"
    publisherOptions:
      - pipelineGraphPublisher:
          includeReleaseVersions: true
          includeScopeTest: true
          lifecycleThreshold: "install"
    triggerDownstreamUponResultAborted: false
    triggerDownstreamUponResultFailure: false
    triggerDownstreamUponResultNotBuilt: false
    triggerDownstreamUponResultSuccess: true
    triggerDownstreamUponResultUnstable: false
  sonarRunnerInstallation:
    installations:
      - name: "SonarQube Scanner (Auto)"
        properties:
          - installSource:
              installers:
                - sonarRunnerInstaller:
                    id: "4.3.0.2102"
