credentials:
  system:
    domainCredentials:
      - credentials:
          - basicSSHUserPrivateKey:
              description: "Github"
              id: "build-dev-admin"
              passphrase: "${CREDENTIALS_GITHUB_PASSPHRASE}"
              privateKeySource:
                directEntry:
                  privateKey: "${CREDENTIALS_GITHUB_KEY}"
              scope: GLOBAL
              username: "sebge2emasphere"
jenkins:
  agentProtocols:
    - "JNLP4-connect"
    - "Ping"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  globalNodeProperties:
    - envVars:
        env:
          - key: "AWS_EB_PROFILE"
            value: "dev"
          - key: "AWS_PROFILE"
            value: "dev"
          - key: "PATH"
            value: "/usr/share/Sencha/Cmd:$PATH"
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  numExecutors: 2
  primaryView:
    all:
      name: "all"
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  slaveAgentPort: 50000
  systemMessage: "EMAsphere CI Server"
  updateCenter:
    sites:
      - id: "default"
        url: "https://updates.jenkins.io/update-center.json"
  views:
    - all:
        name: "all"
  viewsTabBar: "standard"
security:
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  sSHD:
    port: -1
unclassified:
  buildStepOperation:
    enabled: false
  extendedEmailPublisher:
    adminRequiredForTemplateTesting: false
    allowUnregisteredEnabled: false
    charset: "UTF-8"
    debugMode: false
    defaultBody: "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:\r\n\r\nCheck\
      \ console output at $BUILD_URL to view the results."
    defaultContentType: "text/plain"
    defaultSubject: "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!"
    defaultSuffix: "@emasphere.com"
    maxAttachmentSize: -1
    maxAttachmentSizeMb: 0
    precedenceBulk: false
    smtpServer: "email-smtp.eu-west-1.amazonaws.com"
    useSsl: false
    watchingEnabled: false
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  gitHubPluginConfig:
    configs:
      - manageHooks: false
        name: "EMAsphere Github"
    hookUrl: "http://localhost:8080/github-webhook/"
  gitSCM:
    createAccountBasedOnEmail: false
    globalConfigEmail: "build-dev@emasphere.com"
    globalConfigName: "Jenkins"
    showEntireCommitSummaryInChanges: false
    useExistingAccountWithSameEmail: false
  location:
    adminAddress: "build-dev@emasphere.com"
    url: "http://build-dev.emasphere.com/"
  mailer:
    charset: "UTF-8"
    defaultSuffix: "@emasphere.com"
    smtpHost: "email-smtp.eu-west-1.amazonaws.com"
    useSsl: false
  mavenModuleSet:
    globalMavenOpts: "-Xmx3000m"
    localRepository: "default"
  pollSCM:
    pollingThreadCount: 10
  slackNotifier:
    botUser: false
    room: "#development"
    sendAsText: false
    teamDomain: "https://hooks.slack.com/services/T0EEMLPPU/BB5URQ80G/"
  sonarGlobalConfiguration:
    buildWrapperEnabled: false
    installations:
      - name: "EMAsphere SonarQube"
        serverUrl: "http://sonar.emasphere.com"
        triggers:
          skipScmCause: false
          skipUpstreamCause: false
  timestamperConfig:
    allPipelines: false
    elapsedTimeFormat: "'<b>'HH:mm:ss.S'</b> '"
    systemTimeFormat: "'<b>'HH:mm:ss'</b> '"
tool:
  git:
    installations:
      - home: "git"
        name: "Default"
  maven:
    installations:
      - name: "Maven 3"
        properties:
          - installSource:
              installers:
                - maven:
                    id: "3.5.4"
  nodejs:
    installations:
      - name: "NodeJS"
        properties:
          - installSource:
              installers:
                - nodeJSInstaller:
                    id: "11.1.0"
                    npmPackagesRefreshHours: 72
